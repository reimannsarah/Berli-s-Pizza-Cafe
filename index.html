<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <h1>Berli's Pizza Cafe</h1>
  <form action="">
    <select name="" id="">
      <option value="">Please select a size</option>
      <option value="">Personal</option>
      <option value="">Medium</option>
      <option value="">Large</option>
      <option value="">Extra Large</option>
    </select>
    <br>
    <br>
    <h3>Please select your toppings:</h3>

    <input type="radio" id="olives">
    <label for="olives">Olives</label>
    <br>
    <input type="radio" id="chili-oil">
    <label for="chili-oil">Chili Oil</label>
    <br>
    <input type="radio" id="sausage">
    <label for="sausage">Sausage</label>
    <br>
    <input type="radio" id="veggie-sausage">
    <label for="veggie-sausage">Veggie Sausage</label>
    <br>
    <input type="radio" id="basil-pesto">
    <label for="basil-pesto">Anchovies</label>
    <br>
    <input type="radio" id="vegan-cheese">
    <label for="vegan-cheese">Vegan Cheese</label>
    <br>
    <input type="radio" id="extra-cheese">
    <label for="extra-cheese">Extra Cheese</label>
    <br>
    <input type="radio" id="roasted-garlic">
    <label for="roasted-garlic">Roasted Garlic</label>
    <br>
    <input type="radio" id="mushrooms">
    <label for="mushrooms">Mushrooms</label>
</form>
